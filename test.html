    <meta charset="UTF-8">

 <script>   const bibleVerses = [
    "For God so loved the world, that he gave his only Son, that whoever believes in him should not perish but have eternal life. - John 3:16",
    "The Lord is my shepherd; I shall not want. - Psalm 23:1",
    "I can do all things through him who strengthens me. - Philippians 4:13",
    // Add more verses as needed
];
function getRandomVerse(id) {
    const randomIndex = Math.floor(Math.random() * bibleVerses.length);
    var myHeaders = new Headers();
    myHeaders.append('Content-Type','text/plain; charset=UTF-8');
    fetch("https://publication.evangelizo.ws/MAA/days/2024-05-09/readings",myHeaders)
    .then(response => response.text())
    .then(data => {
        // Process the data (e.g., alert or further processing)
        document.getElementById(id).textContent=data; // "google.com"
    })
    .catch(error => {
        console.error("Error fetching data:", error);
    });

    
    
}
</script>
</head>
