function getRandomVerse(titleElement) {
    const randomIndex = Math.floor(Math.random() * bibleVerses.length);
    document.getElementById(titleElement).textContent=bibleVerses[randomIndex];
}

function getDailyBible(titleElement){
  var myHeaders = new Headers();
    myHeaders.append("Content-Type","application/json; charset=utf-8");
    fetch("https://publication.evangelizo.ws/MAA/days/2024-05-09/readings",myHeaders)
    //fetch("https://service.arabicbible.com/api/bible/versions",myHeaders)
    .then((response) => response.text())
    .then((text) => {
    document.getElementById(titleElement).textContent=text; // "google.com"
  })    
    
    .catch(error => {
        console.error("Error fetching data:", error);
    });
}
